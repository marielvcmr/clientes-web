<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "page">
        <div id = "main-header">
            <h1>Calculadora de Matrices</h1>
        </div>

        <div id = "page-content">

            <div class = "content-tabs" style = "grid-area: box-1" id = "operations-tab">
                <h3 style="text-align: center; font-size: medium; font-family:sans-serif;">Operaciones</h3>
                <button class = "btn">Suma</button>
                <button class = "btn">Resta</button>
                <button class = "btn">Multiplicacion</button>
                <button class = "btn">Multiplicacion Escalar</button>
                <button class = "btn">Transpuesta</button>
                <button class = "btn">Determinante</button>
                <button class = "btn">Inversa</button>
                <button class = "btn">Identidad</button>
            </div>






            <div class = "content-tabs horizontal-tabs" style = "grid-area: box-2" id = "operands-tab">

                <h3 style="text-align: center; font-size: medium; font-family:sans-serif;">Operandos</h3>

                <div id = "operands-tab-panel">
                    <label for="matrix-dim" style = "font-family: sans-serif; font-size: small; font-weight: 550;">Dimensión n para matrices nxn (2 ≤ n ≤ 10)</label>
                    <input type="text" id="matrix-dim" class="input-number" value = 2>
                    <button class= "btn" id="generar-matrix-btn"> Generar matrices</button>
                    <button class= "btn" id="reset-btn">Resetear entradas</button>
                </div>

                <div class = "operands-container">
                    <!-- holding space for the matrices-->
                </div>

            </div>







            <div class = "content-tabs horizontal-tabs" style = "grid-area: box-3" id = "result-tab">op</div>

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
