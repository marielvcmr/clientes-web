<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "mainHeader">
        <h1>Calculadora de Matrices</h1>
    </div>

    <div id = "pageContent">
        <div class = "contentTabs" style = "grid-area: box-1" id = "operationsTab">

            <h3 style="text-align: center; font-size: medium; font-family:sans-serif;">Operaciones</h3>
            <button class = "operationsBtn">Suma</button>
            <button class = "operationsBtn">Resta</button>
            <button class = "operationsBtn">Multiplicacion</button>
            <button class = "operationsBtn">Multiplicacion Escalar</button>
            <button class = "operationsBtn">Transpuesta</button>
            <button class = "operationsBtn">Determinante</button>
            <button class = "operationsBtn">Inversa</button>
            <button class = "operationsBtn">Identidad</button>
        </div>






        <div class = "contentTabs" style = "grid-area: box-2" id = "operandsTab">operands</div>
        <div class = "contentTabs" style = "grid-area: box-3" id = "resultTab">op</div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
